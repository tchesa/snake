<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="tchesa/snake">
		<meta name="keywords" content="Snake, game, javascript, jquery, html">
		<title>tchesa@snake</title>
		<link rel="shortcut icon" type="image/png" href="favicon.png"/>
		<link href="style.css" rel="stylesheet">
		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	</head>
	<body>
		<div class="center">
			<div class="cell">
				<div id="table">
					<div id="snake"></div>
				</div><div id="board">
					<span class="score">score</span>
					<span class="score" id="score"></span>
					<span class="score">hi-score</span>
					<span class="score" id="hi-score"></span>
					<span class="score" id="gameover">game over</span>
					<button onclick="init()" id="start">start</button>
					<span class="score">level</span>
					<span class="score" id="level"></span>
					<div class="footer">
						<div class="tools">
							<img src="/snake/img/javascript.png"/>
							<img src="/snake/img/css3.png"/>
							<img src="/snake/img/jquery.png"/>
						</div>
						<a href="https://github.com/tchesa/snake" target="_blank">
							<img src="/snake/img/github.svg"/>tchesa/snake
						</a>
					</div>
				</div>
			</div>
			<span style="font-family: 'Bistream Vera'; font-weight: bold; opacity: 0"></span>
		</div>

		<script type="text/javascript" src="js/game.js"></script>
	</body>
</html>
